{% extends "layout/layout.html" %}
{% block body %}
<div id="controls" class="text-center" style="padding-top: 25px;">
    <p>Record your account password and continue with the login form</p>
    <button id="recordLoginButton" onclick="startLoginRecording()" type="button" class="btn btn-primary">Record</button>
</div>
<h4 style="padding-top:25px;">Recording List:</h3>
<div id="formats">Format: start recording to see sample rate</div>
<ul id="recordingsList"></ul>

<div class="form-group">
  <label for="username">Username:</label>
  <input type="text" class="form-control" id="usernameLogin">
</div>
<button type="submit" class="btn btn-success" id="submit" onclick="login()">Login</button>
<!-- inserting these scripts at the end to be able to use all the elements in the DOM --> 
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.4.min.js') }}"></script>
{% endblock %}
